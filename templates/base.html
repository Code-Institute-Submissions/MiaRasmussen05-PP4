{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mia Rasmussen's Portfolio website to showcase what she can do">
    <meta name="keywords"
        content="Mia Rassmusen, shop, stickers, bad puns, blog, comment, portfolio, webdesign, contact, gallery, images, photos">
    <title>MR | {% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img class="logo" src="https://imgur.com/oZvKQcu.png" alt="Mia Rassmusen Name Logo">
            </a>
              <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link link" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link link" href="#">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link link" href="#">Contact</a>
                      </li>

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle d-none d-lg-block" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile Image
                        <!-- image of user -->
                      </a>
                      <a class="nav-link link dropdown-toggle d-block d-lg-none" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Username
                        <!-- name of user -->
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                        <li><a class="dropdown-item link" href="#">Profile</a></li>
                        <li><a class="dropdown-item link" href="#">Favorites</a></li>
                        <li><a class="dropdown-item link" href="#">My Cart</a></li>
                        <li><a class="dropdown-item link" href="#">My Orders</a></li>
                        <li><a class="dropdown-item link" href="#">Edit</a></li>
                        <li>
                          <hr class="dropdown-divider mt-3">
                        </li>
                        <li><a class="dropdown-item link logout-nav mt-5" href="#">Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

    </header>
    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>

    </footer>
</body>

</html>
