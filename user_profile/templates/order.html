{% extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block content %}
  <h1>My Orders</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>{{ order }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't placed any orders yet.</p>
  {% endif %}
{% endblock %}
